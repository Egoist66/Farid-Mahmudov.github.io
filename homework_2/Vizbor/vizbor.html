<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Визбор</title>
    <style>
        * {
            text-decoration: none;
        }

        body,
        html {

            background-color: rgb(248, 238, 226);
            scroll-behavior: smooth;

        }

        a:hover {
            text-decoration: underline 1px solid black;

        }
    </style>




</head>

<body>


    <h1>Юрий Визбор</h1>
    <h2>Вечно студент</h2>

    <a target="_blank" href="vechno_student.html">Перейти на страницу</a>
    <p><a class="link" href="vechno_student.html#firstblock">Читать сначала</a></p>



    <script>


        var link = document.querySelector('.link');

        link.addEventListener('click', function (event) {

            link.style.color = 'red';

            var pageChange = confirm('Хотите перейти на другую страницу?');

            switch (pageChange) {
                case true:
                    return true;
                    break
                default:
                    event.preventDefault();

            }


        });


    </script>




</body>

</html>
