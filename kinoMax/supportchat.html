<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/support.css">
    <title>Document</title>
</head>
<body>

    <div class="chat__wrapper">

            <div class="chat">

                <div class="chat__greeting"><p>Write us</p></div>

                <div class="chat__output"></div>

                <form action="#" class="chat__form">

                    <div class="chat__filebox">
                        <label class="labelinput" for="file">
                            <img src="icons/attach-file_117217.svg" alt="pic"><span class="attach">Attach file</span>
                        </label>
                        <input style="display: none" type="file" name="file__chat" id="file">

                    </div>


                    <div class="chat__inputbox">
                        <input class="input__message" placeholder="Enter your message" type="text">
                        <button class="chat__button">Send</button>

                    </div>


                </form>


          </div>
    </div>




    <script src="js/support.js"></script>
</body>
</html>
